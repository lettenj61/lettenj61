{{ define "meta" }}
  <link rel="stylesheet" href="{{.Site.BaseURL}}/css/fontawesome-5.9.0.min.css">
  {{ partial "custom-style.html" . }}
  <script src="{{.Site.BaseURL}}/js/home.js"></script>
{{ end }}

{{ define "main" }}
  <main id="elm"></main>
  <script>
    var profile = JSON.parse('{{ .Site.Params.home | jsonify }}');
    var app = Elm.Home.init({
      node: document.getElementById('elm'),
      flags: profile
    });
  </script>
{{ end }}
